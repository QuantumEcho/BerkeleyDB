<tt>
<h3><pre>db sync
</pre></h3>
<h1>Description</h1>
<p>
The <i>db</i> <b>sync</b> command function flushes any database cached
information to disk.
<p>
See <i>db</i> <b>close</b> for a discussion of Berkeley DB and cached data. 
<p>
The <i>db</i> <b>sync</b> command returns 0 on success, and in the case of error, a Tcl error
is thrown.
</tt>
